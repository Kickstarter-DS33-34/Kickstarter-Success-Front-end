	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo"><strong>Kickstarter</strong> <span>Success</span></a>
						<nav>
							<a href="#menu">Menu</a>

						<ul class="links">
							<li><a href="index.html">Home</a></li>
							<li><a href="prediction.html">Prediction</a></li>
						</ul>

					</nav>

				<!-- Main -->
					<div id="main" class="alt">

						<!-- One -->
							<section id="one">
								<div class="inner">
									<header class="major">
										<h1>Information</h1>
									</header>
                                    <form method="post" action="/data">
                                        <div class="row gtr-uniform">
                                            <div class="col-6 col-12-xsmall">
                                                <input type="text" name="projectname" id="projectname" value="" placeholder="Project Name" />
                                            </div>
											<div class="col-6 col-12-xsmall">
                                                <select name="category" id="category">
                                                    <option value="">- Category -</option>
                                                    <option value="1">Manufacturing</option>
                                                    <option value="1">Shipping</option>
                                                    <option value="1">Administration</option>
                                                    <option value="1">Human Resources</option>
                                                </select>
                                            </div>

                                            <!-- Break -->
                                            <div class="col-12">
                                                <textarea name="description" id="description" placeholder="Enter a brief project description" rows="6"></textarea>
                                            </div>
                                            <!-- Break -->
											<div class="col-6 col-12-xsmall">
                                                <input type="text" name="city" id="city" value="" placeholder="City Name" />
                                            </div>
											<div class="col-6 col-12-xsmall">
                                                <select name="country" id="country">
                                                    <option value="">- Country -</option>
                                                    <option value="1">Some</option>
                                                    <option value="1">Countries</option>
                                                    <option value="1">Here</option>
                                                </select>
                                            </div>
											<!-- Break -->
											<div class="col-6 col-12-xsmall">
                                                <input type="text" name="goal" id="goal" value="" placeholder="Amount to raise" />
                                            </div>
											<div class="col-6 col-12-xsmall">
                                                <select name="currency" id="currency">
                                                    <option value="">- Currency -</option>
                                                    <option value="1">Some</option>
                                                    <option value="1">Currencies</option>
                                                    <option value="1">Here</option>
                                                </select>
                                            </div>
											<!-- Break -->
											<div class="col-6 col-12-xsmall">
                                                <input type="text" name="duration" id="duration" value="" placeholder="Campaign duration in days" />
                                            </div>
											<div class="col-6 col-12-xsmall">
                                                <select name="month" id="month">
                                                    <option value="">- Month -</option>
                                                    <option value="1">January</option>
                                                    <option value="2">February</option>
                                                    <option value="3">March</option>
													<option value="4">April</option>
                                                    <option value="5">May</option>
                                                    <option value="6">June</option>
													<option value="7">July</option>
                                                    <option value="8">August</option>
                                                    <option value="9">September</option>
													<option value="10">October</option>
                                                    <option value="11">November</option>
                                                    <option value="12">December</option>
                                                </select>
                                            </div>
											<!-- Break -->
                                            <div class="col-12">
                                                <ul class="actions">
                                                    <li><input type="submit" value="Submit" class="primary" /></li>
                                                    <li><input type="reset" value="Reset" /></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </form>
									
								</div>
							</section>
